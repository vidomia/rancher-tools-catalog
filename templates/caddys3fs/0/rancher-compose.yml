.catalog:
  name:  caddys3fs
  version: 1
  description: caddys3fs
  questions:
    - variable: DOMAINNAME
      label: Domain name
      description: |
        "caddys3fs Domain"
      type: string
      required: true
      default: "www.vidomia.biz"
    - variable: KEY
      label: Access Key S3
      description: |
        "caddys3fs KEY"
      type: string
      required: true
      default: ""
    - variable: SECRET
      label: Secret Key S3
      description: |
        "caddys3fs Secret"
      type: string
      required: true
      default: ""
    - variable: ENDPOINT
      label: Endpoint for s3
      description: |
        "caddys3fs Endpoint"
      type: string
      required: true
      default: ""
    - variable: BUCKET
      label: Nom du bucket
      description: |
        "caddys3fs bucket"
      type: string
      required: true
      default: "kfc"
filebackend:
  scale: 1
  start_on_create: true